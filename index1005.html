  for (let i = cardBacks.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    cardContainer.appendChild(cardBacks[j]);
  }
}

window.addEventListener("DOMContentLoaded", shuffleCards);
    const cardResultCharacterElement = document.getElementById("cardResultCharacter");
    const cardResultInterpretationElement = document.getElementById("cardResultInterpretation");

    cardBacks.forEach(cardBack => {
        cardBack.addEventListener("click", function() {
            const cardName = this.getAttribute("data-card-name");
            const selectedCard = tarotDeck.find(card => card.name === cardName);

            const cardImageElement = document.getElementById("cardImage");
            cardImageElement.src = selectedCard.image;

            cardResultCharacterElement.textContent = `당신의 카드는 ${selectedCard.character}입니다.`;
            cardResultInterpretationElement.textContent = selectedCard.interpretation;

            document.body.style.backgroundImage = `url('after.jpg')`;

            const drawButton = document.getElementById("drawButton");
            drawButton.style.display = "block";

            cardBacks.forEach(back => {
                back.style.display = "none";
            });
        });
    });

    const drawButton = document.getElementById("drawButton");
    drawButton.addEventListener("click", function() {
        const cardImageElement = document.getElementById("cardImage");
        cardImageElement.src = "";

        cardResultCharacterElement.textContent = "";
        cardResultInterpretationElement.textContent = "";

        this.style.display = "none";

        cardBacks.forEach(back => {
            back.style.display = "block";
        });
    });
</script>
